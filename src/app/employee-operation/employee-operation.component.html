<div class="container-fluid">
    <h3>Employee Details of {{employee.first_name+' ' +employee.last_name}}</h3>
    <hr>
    <p><b>Employee Id : </b>{{employee.id}}</p>
    <p><b>First Name : </b>{{employee.first_name}}</p>
    <p><b>Last Name : </b>{{employee.last_name}}</p>
    <p><b>Email Id : </b>{{employee.email}}</p>

    <div class="btns">
        <button (click)="viewAll()" class="btn btn-secondary" >Employee List</button>
        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete Employee</button>
        <button (click)="updateEmployee(employee.id)" class="btn btn-warning">Update Employee</button>
    
    </div>
    
    <!-- <span style="color: red;"><h4>{{msg}}</h4></span> -->
</div>
