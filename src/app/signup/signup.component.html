<div class="container-fluid">  
    <h2>Signup Page</h2>
    <!-- <h4>Enter your credentials to create new account :</h4> -->
    <form [formGroup]="loginRef" (ngSubmit)="createAccount()" >
        <div class="form-group">
            <!-- <label>Email Id:</label> -->
        <input type="email" placeholder="Enter Email Id" formControlName="email" required pattern="[a-z, A-Z, 0-9]+@[a-z, A-Z]+.com"/>
        </div>
        <!-- <label>Email Id:</label>
        <input type="email" formControlName="email" required pattern="[a-z, A-Z, 0-9]+@[a-z, A-Z]+.com"/> -->
        <div *ngIf="(loginRef.controls['email']?.invalid) && (loginRef.controls['email']?.touched)">
            <!-- <span style="color: red;">Username is required</span> -->
            <span [hidden]="!loginRef.controls['email'].hasError('required')" style="color: red;">Email is required</span>
            <span [hidden]="!loginRef.controls['email'].hasError('pattern')" style="color: red;">Email must follow pattern</span>
        </div>
        <div class="form-group">
            <!-- <label>Password:</label> -->
            <input type="password" placeholder="Enter Password" formControlName="pass" required minlength="4"/>
        </div>
        
        <!-- <label>Password:</label>
        <input type="password" formControlName="pass" required minlength="4"/> -->
        <div *ngIf="(loginRef.controls['pass']?.invalid) && (loginRef.controls['pass']?.touched)">
            <span [hidden]="!loginRef.controls['pass'].hasError('required')" style="color: red;">Password is required</span>
            <span [hidden]="!loginRef.controls['pass'].hasError('minlength')" style="color: red;">Password should contain atleast 4 charaters</span>
        </div>
        <div class="form-group" id="btn">
            <input type="submit" value="Create Account" [disabled]="loginRef.invalid" class="btn btn-primary"/>
        </div>
        <!-- <input type="submit" value="Create Account" [disabled]="loginRef.invalid" class="btn btn-secondary"/>
        <input type="reset" value="reset" class="btn btn-secondary"/> -->
    </form>
    <br>
    <span style="color: red;"><h4>{{msg}}</h4></span>
    <br>
    <div class="form-group"><p>Return Back to <button class="btn btn-outline-secondary"><a routerLink="signin" style="color: black; text-decoration:none">Login</a></button> </p></div>
    
</div>
