<div class="container-fluid" >
    <div class="form-group" >
        <input type="text" placeholder="Enter first name" class="form-control" [(ngModel)]="employee.first_name"/>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Enter last name" class="form-control" [(ngModel)]="employee.last_name"/>
    </div>
    <div class="form-group">
        <input type="email" placeholder="Enter Email id" class="form-control" [(ngModel)]="employee.email"/>
    </div>
    <div class="form-group">  
        <button type="submit" class="btn btn-primary" (click)="update()">Update</button>
    </div>    
</div>
